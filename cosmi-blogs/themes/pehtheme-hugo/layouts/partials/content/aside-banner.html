<a href="https://www.cosmi.skin/" target="_blank" rel="noopener noreferrer"
	onclick="triggerGAEvent({ category: 'Skin Analysis', action: 'skinAnalysisCTA', isLoggedIn: localStorage.getItem('userData') ? true : false, isFree: JSON.parse(localStorage.getItem('userData') || '{}')?.plan === 'PREMIUM' }); getSkinAnalysis(); setIsOpen(true);"
	style="text-decoration: none;">

	<div style="
    border-radius: 1rem;
    padding: 1rem;
    background-color: #f4f4f5;
    margin-bottom: 2.5rem;
  ">
		<img src="/images/cosmi.jpeg" alt="Cosmi Skin Analysis Banner" style="
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      border-radius: 0.5rem;
      display: block;
    ">

		<div style="text-align: right; margin-top: 1rem;">
			<button style="
        display: inline-flex;
        align-items: center;
        justify-content: center;
        white-space: nowrap;
        border-radius: 9999px;
        font-size: 1rem;
        font-weight: 500;
        padding: 0.8rem 3rem;
        color: white;
        background-image: linear-gradient(to top right, #4f46e5 0%, #ec4899 90%);
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
		width:100%;
      " onmouseover="this.style.fontWeight='700'" onmouseout="this.style.fontWeight='500'">
				Start Your Skin Journey

				<!-- First icon (minus, animated width on hover) -->
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"
					stroke="currentColor" stroke-width="2" style="
          margin-left: 0.5rem;
          margin-right: 0;
          width: 0;
          overflow: hidden;
          transition: width 0.3s ease;
        " onmouseover="this.style.width='1rem'" onmouseout="this.style.width='0'">
					<path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
				</svg>

				<!-- Second icon (chevron) -->
				<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24"
					stroke="currentColor" stroke-width="2" style="
          margin-left: 0.5rem;
          transition: margin-left 0.3s ease;
        " onmouseover="this.style.marginLeft='-0.25rem'" onmouseout="this.style.marginLeft='0.5rem'">
					<path stroke-linecap="round" stroke-linejoin="round" d="m9 18 6-6-6-6" />
				</svg>
			</button>
		</div>
	</div>
</a>
